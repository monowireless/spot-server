<!DOCTYPE html>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TWELITE SPOT Server | ARIA Viewer</title>
    <meta name="description" content="Viewer for TWELITE ARIA (App_ARIA)" />

    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/flexboxgrid.min.css" >

    <script src="./js/chart.min.js" defer></script>
    <script src="./js/luxon.min.js" defer></script>

  <body>
    <div class="row start-xs top-xs">

      <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4">

          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

          <div class="col-xs-12 nwp npr npl">

      </div>

      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">

          <div class="col-xs-12 nwp npr npl">
            <span class="medium bold">

          </div>
          <div class="col-xs-12">
            <span class="medium normal">üíß</span>
