<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TWELITE SPOT Server</title>
    <meta name="description" content="TWELITE SPOT as a Server" />

    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/flexboxgrid.min.css" >
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="./js/index.js" defer></script>

  </head>
  <body>
    <div class="row start-xs top-xs">

      <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4">
        <div class="neumorphic inset dense row center-xs middle-xs">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 npl npr">
            <img src='./images/logo-lands.svg' class="logo">
          </div>
        </div>
      </div>

      <div class="col-xs-6 col-sm-6 col-md-7 col-lg-8">
        <div class="neumorphic inset dense row center-xs middle-xs">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 npl npr">
            <span class="medium bold">TWELITE SPOT</span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 npl npr">
            <span class="small bold">Server</span>
          </div>
        </div>
      </div>

      <a class="makediv col-xs-12 col-sm-6 col-md-4 col-lg-3"
         href="./signal-viewer.html">
        <div class="neumorphic row center-xs middle-xs">
          <div class="col-xs-12 tal">
            <span class="larger bold">Signal Viewer</span>
          </div>
          <div class="col-xs-12 tar">
            <span class="small bold">for App_Twelite</span>
          </div>
        </div>
      </a>

      <a class="makediv col-xs-12 col-sm-6 col-md-4 col-lg-3"
         href="./cue-viewer.html">
        <div class="neumorphic row center-xs middle-xs">
          <div class="col-xs-12 tal">
            <span class="larger bold">CUE Viewer</span>
          </div>
          <div class="col-xs-12 tar">
            <span class="small bold">for App_CUE</span>
          </div>
        </div>
      </a>

      <a class="makediv col-xs-12 col-sm-6 col-md-4 col-lg-3"
         href="./aria-viewer.html">
        <div class="neumorphic row center-xs middle-xs">
          <div class="col-xs-12 tal">
            <span class="larger bold">ARIA Viewer</span>
          </div>
          <div class="col-xs-12 tar">
            <span class="small bold">for App_ARIA</span>
          </div>
        </div>
      </a>

      <a class="makediv col-xs-12 col-sm-6 col-md-4 col-lg-3"
         href="./serial-viewer.html">
        <div class="neumorphic row center-xs middle-xs">
          <div class="col-xs-12 tal">
            <span class="larger bold">Serial Viewer</span>
          </div>
          <div class="col-xs-12 tar">
            <span class="small bold">for Any</span>
          </div>
        </div>
      </a>

    </div>
  </body>
</html>
